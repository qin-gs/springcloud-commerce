server:
  port: 8002
  servlet:
    context-path: /commerce-order-service

spring:
  application:
    name: commerce-goods-service
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        enabled: true
        server-addr: 127.0.0.1:8848
        namespace: f5e0fd51-0f99-4c47-a173-ba46d3f269e4
        metadata:
          management:
            context-path: ${server.servlet.context-path}/actuator
    # 消息驱动
    stream:
      kafka:
        binder:
          brokers: 127.0.0.1:9092
          auto-create-topics: true
      bindings:
        logisticsOutput:
          destination: commerce-topic
          content-type: text/plain
    # 开启 ribbon 重试机制，获取失败后是否从另一个节点获取
    loadbalancer:
      retry:
        enabled: true
    # 事务分组
    alibaba:
      seata:
        tx-service-group: imooc-commerce
  kafka:
    bootstrap-servers: 127.0.0.1:9092
    producer:
      retries: 3
    consumer:
      auto-offset-reset: latest
  sleuth:
    sampler:
      probability: 1.0
  zipkin:
    sender:
      type: kafka
    base-url: http://localhost:9411/
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate.show_sql: true
      hibernate.format_sql: true
    open-in-view: false
  datasource:
    # 数据源
    url: jdbc:mysql://127.0.0.1:3306/commerce?characterEncoding=utf8&connectTimeout=1000&socketTimeout=3000&autoReconnect=true&useUnicode=true&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: root
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 连接池
    hikari:
      maximum-pool-size: 8
      minimum-idle: 4
      idle-timeout: 30000
      connection-timeout: 30000
      max-lifetime: 45000
      auto-commit: true
      pool-name: CouponHikariCP

# feign 相关配置
feign:
  # openfeign 集成 hystrix
  hystrix:
    enabled: true
  client:
    config:
      default:
        connect-timeout: 5000
        read-timeout: 5000

# 暴露端点
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
